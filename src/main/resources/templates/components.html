<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main-layout}">
<head>
    <title>Document</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box page-title-box-alt">
                    <h4 class="page-title">Components</h4>
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Base SpringBoot</a></li>
                            <li class="breadcrumb-item active">Components</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">
            <div class="col-12">

                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-3">
                                <button class="btn btn-lg font-16 btn-primary btn-block waves-light waves-effect"
                                        id="btn-new-event"><i
                                        class="mdi mdi-plus-circle-outline"></i> Create New Event
                                </button>
                            </div>

                            <div class="col-lg-9">
                                <button type="button" class="btn btn-lg font-16 btn-danger waves-light waves-effect"
                                        id="toastr-four">Click me
                                </button>
                            </div>

                        </div>  <!-- end row -->

                        <div class="row">
                            <div class="col-12">
                                <div class="text-right">
                                    <ul class="pagination pagination-split justify-content-end footable-pagination m-t-10">
                                        <li class="footable-page-arrow disabled"><a data-page="first"
                                                                                    href="#first">«</a></li>
                                        <li class="footable-page-arrow disabled"><a data-page="prev" href="#prev">‹</a>
                                        </li>
                                        <li class="footable-page active"><a data-page="0" href="#">1</a></li>
                                        <li class="footable-page"><a data-page="1" href="#">2</a></li>
                                        <li class="footable-page"><a data-page="2" href="#">3</a></li>
                                        <li class="footable-page"><a data-page="3" href="#">4</a></li>
                                        <li class="footable-page"><a data-page="4" href="#">5</a></li>
                                        <li class="footable-page"><a data-page="5" href="#">6</a></li>
                                        <li class="footable-page-arrow"><a data-page="next" href="#next">›</a></li>
                                        <li class="footable-page-arrow"><a data-page="last" href="#last">»</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-12">

                            </div>
                        </div>
                    </div> <!-- end card body-->
                </div> <!-- end card -->

                <!-- Add New Event MODAL -->
                <div class="modal fade" id="event-modal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header py-3 px-4 border-bottom-0 d-block">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;
                                </button>
                                <h3 class="modal-title" id="modal-title">Modal Heading</h3>
                            </div>
                            <div class="modal-body px-4 pb-4 pt-0">
                                <form action="#" class="parsley-examples" novalidate="">
                                    <div class="form-group">
                                        <label for="userName">User Name<span class="text-danger">*</span></label>
                                        <input type="text" name="nick" parsley-trigger="change" required=""
                                               placeholder="Enter user name" class="form-control" id="userName">
                                    </div>
                                    <div class="form-group">
                                        <label for="emailAddress">Email address<span
                                                class="text-danger">*</span></label>
                                        <input type="email" name="email" parsley-trigger="change" required=""
                                               placeholder="Enter email" class="form-control" id="emailAddress">
                                    </div>
                                    <div class="form-group">
                                        <label for="pass1">Password<span class="text-danger">*</span></label>
                                        <input id="pass1" type="password" placeholder="Password" required=""
                                               class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="passWord2">Confirm Password <span
                                                class="text-danger">*</span></label>
                                        <input data-parsley-equalto="#pass1" type="password" required=""
                                               placeholder="Password" class="form-control" id="passWord2">
                                    </div>
                                    <div class="form-group">
                                        <div class="checkbox checkbox-purple">
                                            <input id="checkbox6a" type="checkbox" data-parsley-multiple="checkbox6a">
                                            <label for="checkbox6a">
                                                Remember me
                                            </label>
                                        </div>

                                    </div>

                                    <div class="form-group text-right m-b-0">
                                        <button class="btn btn-primary waves-effect waves-light mr-1" type="submit">
                                            Submit
                                        </button>
                                        <button type="reset" class="btn btn-secondary waves-effect"
                                                data-dismiss="modal">
                                            Cancel
                                        </button>
                                    </div>

                                </form>
                            </div>
                        </div> <!-- end modal-content-->
                    </div> <!-- end modal dialog-->
                </div>
                <!-- end modal-->
            </div>
            <!-- end col-12 -->
        </div> <!-- end row -->

    </div> <!-- container-fluid -->
</div>

<th:block layout:fragment="script">
    <script>
        $(document).ready(function () {
            let modal = $("#event-modal");
            let btnNewEvent = $("#btn-new-event");

            btnNewEvent.on('click', function () {
                modal.modal({
                    backdrop: "static"
                });
            })
        })

        function random(mn, mx) {
            return Math.random() * (mx - mn) + mn;
        }

        $('#toastr-four').on('click', function () {
            let arr = ['success', 'error', 'warning', 'info'];
            let randomType = arr[(Math.floor(random(1, 5))) - 1];

            $.toast({
                heading: 'Success',
                text: 'Use the predefined ones, or specify a custom position object.',
                position: 'top-right',
                hideAfter: 2000,
                allowToastClose: false,
                stack: 4,
                icon: randomType
            })
        })
    </script>

</th:block>
</body>
</html>
