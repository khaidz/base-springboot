<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/blank-layout}">
<head>
    <title>Error Page | 404 | Page Not Found</title>
</head>
<body>
<div layout:fragment="content">
    <div class="account-pages my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">

                        <div class="card-body p-4">

                            <div class="error-ghost text-center">
                                <img th:src="@{/assets/images/error.svg}" width="200" alt="error-image">
                            </div>

                            <div class="text-center">
                                <h3 class="mt-4 text-uppercase font-weight-bold">Page not found </h3>
                                <p class="text-muted mb-0 mt-3" style="line-height: 20px;">It's looking like you may
                                    have taken a wrong turn. Don't worry...
                                    it happens to the best of us. You might want to check your internet connection.
                                    Here's a little tip that might help you get back on track.</p>

                                <a class="btn btn-primary mt-3" href="/"><i class="mdi mdi-reply mr-1"></i> Return Home</a>
                            </div>

                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->
</div>
</body>
</html>
