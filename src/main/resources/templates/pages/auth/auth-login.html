<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/auth-layout}">
<head>
    <title>Đăng nhập</title>
</head>
<body>
<div layout:fragment="content">
    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <div class="auth-logo">
                                    <a href="/static" class="logo logo-dark text-center">
                                            <span class="logo-lg">
                                                <img th:src="@{/assets/images/logo-dark.png}" alt="" height="22">
                                            </span>
                                    </a>

                                    <a href="/static" class="logo logo-light text-center">
                                            <span class="logo-lg">
                                                <img th:src="@{/assets/images/logo-light.png}" alt="" height="22">
                                            </span>
                                    </a>
                                </div>
                                <p class="text-muted mb-4 mt-3">Nhập thông tin tài khoản đăng nhập để truy cập vào bảng điều khiển</p>
                            </div>
                            <div class="alert alert-danger" th:if="${param.error}">
                                <span th:if="${#strings.equals(param.error, '1')}">Tên đăng nhập hoặc mật khẩu không đúng</span>
                                <span th:if="${#strings.equals(param.error, '2')}">Tài khoản chưa kích hoạt hoặc bị khoá</span>
                            </div>
                            <form action="#" method="post">

                                <div class="form-group mb-3">
                                    <label for="username">Tên đăng nhập</label>
                                    <input class="form-control" type="text" name="username" id="username" required=""
                                           placeholder="user001">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="password">Mật khẩu</label>
                                    <div class="input-group input-group-merge">
                                        <input type="password" name="password" id="password" class="form-control"
                                               placeholder="******">
                                        <div class="input-group-append" data-password="false">
                                            <div class="input-group-text">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" name="rememberMe" class="custom-control-input"
                                               id="checkbox-signin"
                                               checked>
                                        <label class="custom-control-label" for="checkbox-signin">Ghi nhớ đăng
                                            nhập</label>
                                    </div>
                                </div>

                                <div class="form-group mb-0 text-center">
                                    <button class="btn btn-primary btn-block" type="submit"> Đăng nhập</button>
                                </div>

                            </form>

                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p><a th:href="@{/auth/recoverpw}" class="text-muted ml-1">Quên mật khẩu?</a></p>
                            <p class="text-muted">Chưa có tài khoản?
                                <a th:href="@{/auth/register}"
                                   class="text-primary font-weight-medium ml-1">Đăng Ký</a>
                            </p>
                        </div> <!-- end col -->
                    </div>
                    <!-- end row -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->
</div>
</body>
</html>
